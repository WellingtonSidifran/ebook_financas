<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Obrigado pelo pagamento</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Ícones -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0d6efd, #6610f2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .thank-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      padding: 40px;
      text-align: center;
      max-width: 500px;
      width: 100%;
      animation: fadeIn 1s ease-in-out;
    }
    .thank-card i {
      font-size: 4rem;
      color: #ffc107; /* amarelo para diferenciar boleto */
      margin-bottom: 20px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="thank-card">
    <i class="bi bi-receipt"></i>
    <h1 class="fw-bold">Boleto Gerado!</h1>
    <p class="text-muted mb-4">
      Obrigado por sua compra. Seu boleto foi emitido e o pagamento poderá levar até 
      <span class="fw-semibold">3 dias úteis</span> para compensar.  
      Assim que confirmado, você receberá o acesso completo.
    </p>
    <a href="https://wellingtonebooks.github.io/site" class="btn btn-primary btn-lg">Voltar ao Início</a>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
